<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple MD Parser Demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
</head>

<body>
	<div class="container-fluid">
		<h1><i class="fa-solid fa-code"></i> Simple MD Parser Demo</h1>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Input Text
					</div>
					<div class="card-body" id="input-div">
						<textarea class="form-control" rows="5" id="input-textarea"></textarea>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Parsed Markdown
						<div class="form-check float-end">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" id="markup-cb"> Show Markup
							</label>
						</div>
					</div>
					<div class="card-body" id="preview-div">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="simple-md-parser.js"></script>
	<script src="index.js"></script>
</body>

</html>
